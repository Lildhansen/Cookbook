{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'myStyle.css' %}">
    <script src="{% static 'index.js' %}"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookbook</title>
</head>
<body>
    <div class="searchBarDiv">
        <input name="searchBar" type="search" id="searchBarAllTags" class="searchBar" placeholder="search tag ..." oninput="updateSearch(this.value)" />
    </div>
        <div class="allTagsDiv">
            {% for tag in tags %}
            <div class="tagElement">
                <div class="nameTagElementChildDiv" >
                    <form action="interactWithTag" method="POST">
                        {% csrf_token %}                          
                        {% if tag.selected %}
                            <button name="tagInTagsMenu" type="onclick" value="{{ tag }}" style="background:fixed; background-color: grey;">{{ tag }}</button>
                        {% else %}
                            <button name="tagInTagsMenu" type="onclick" value="{{ tag }}" style="background: none!important;">{{ tag }}</button>
                        {% endif %}
                    </form>
                </div>
                <div class="removeTagElementChildDiv">
                <form id="deleteTagForm">
                    {% csrf_token %}
                    <!-- det er en post den fyrer med den kan ikke finde navnet for some reason-->
                    <input type="image" name="deleteTagImage" class="deleteTagImage" src="{% static 'images/deleteTag.png' %}" width = "10" height = "10" onclick="removeTag(this.parentElement.parentElement)">
                </form>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="deselectOrSelectAllTagsDiv">
            <form action="selectAllTags" method="POST">
                {% csrf_token %}
                <button name="selectAllButton" type="onclick">select all</button>
            </form>
            <form action="deselectAllTags" method="POST">
                {% csrf_token %}
                <button name="deselectAllButton" type="onclick">deselect all</button>
            </form>
        </div>
        <div class="addTagsDiv">
            <h5 class="addTagText">Add tag:</h5>
            <form action="addTag" method="POST" onsubmit="return verifyTagIsUnique(this)">
                {% csrf_token %}
                <input type="text" name="addTagInput" size="7">
            </form>
        </div>
        <!-- der skal være en eller anden toggle eller lign. for om recipes'ne skal vises hvor de opfylder alle tags, 
            eller hvor blot de kan have en af det tags (så basically om or eller and) -->
</body>
</html>
